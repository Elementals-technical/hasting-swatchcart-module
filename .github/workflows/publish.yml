name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build library ðŸ”§
        run: npm run build:lib

      - name: Configure git user
        run: |
          git config --global user.email "${{ secrets.GH_ORG_EMAIL }}"
          git config --global user.name "${{ secrets.GH_ORG_NAME }}"

      # optional: automatically bump version (minor)
      - name: Bump version (minor)
        run: npm version minor --no-git-tag-version

      - name: Publish package on NPM ðŸ“¦
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ELEMENTALS_AUTH_TOKEN }}
        run: npm publish --access public
